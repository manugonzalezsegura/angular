<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button (click)="goToHome(); launchConfetti()" >
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button (click)="goToProfile();launchConfetti()">
      <ion-icon name="person-circle"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLink="/marketplace" routerLinkActive="active">
      <ion-icon name="storefront"></ion-icon>
      <ion-label>Marketplace</ion-label>
    </ion-tab-button>

    <div class="login-container">
      <ion-tab-button (click)="toggleLogin()">
        <ion-icon name="log-in"></ion-icon>
        <ion-label>Login</ion-label>
      </ion-tab-button>
    </div>

<app-login *ngIf="showLogin"></app-login>
